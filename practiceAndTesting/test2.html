<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>area of circle : <span id="area" ></span></h1>
    <button onclick="calculate()" >Calculate</button>

    <script>
        function calculate() {
            var pi = 3.14
            var radius = prompt("Type radius",5)
            document.getElementById("area").innerHTML = pi*radius**2
        }
    </script>
</body>
</html>
